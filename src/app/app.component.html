<button
(click)="onClickDisplay()"
*ngIf="!isDisplay; else hideDetails">Display Details</button>
<ng-template #hideDetails>
  <button
    (click)="onClickDisplay()">Hide Details</button>
</ng-template>
<p *ngIf="isDisplay">{{ paragraph }}</p>
<p
*ngFor="let num of arrCount"
[ngStyle]="{backgroundColor: getColor(num)}"
[ngClass]="{fifth: num >= 5}">{{ num }}</p>
